<html>
<head></head>
<body>

<div id="pieChart"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
    
$.getJSON("pieInit1.json", function(pieInitJson) {
    $.getJSON("mimeType.json", function(myJsonData) {
       console.log(myJsonData); // this will show the info it in firebug console
        pieInitJson.data.content = myJsonData;
        console.log(pieInitJson);
        var pie = new d3pie("pieChart", pieInitJson);
    });   
    
});
$.getJSON("pieInit2.json", function(pieInitJson) {
    $.getJSON("mimeOther.json", function(myJsonData) {
       console.log(myJsonData); // this will show the info it in firebug console
        pieInitJson.data.content = myJsonData;
        console.log(pieInitJson);
        var pie = new d3pie("pieChart", pieInitJson);
    });   
    
});

</script>

</body>
</html>
